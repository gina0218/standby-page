<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS 報名網站</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
            cursor: pointer;
        }
        .container {
            background: white;
            width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .ielts-header {
            background: #D71A28;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .countdown {
            font-size: 22px;
            margin: 15px 0;
            color: #D71A28;
            font-weight: bold;
        }
        .tips {
            background: #eee;
            padding: 15px;
            border-left: 5px solid #D71A28;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            margin: 15px auto;
            width: 90%;
        }
        .loading-icon {
            font-size: 40px;
            margin: 15px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="ielts-header">IELTS 考試報名網站</div>
    <h2>網站修復中</h2>
    <p>正在維修中，請稍候...</p>
    <div class="loading-icon">⏳</div>
    <p class="countdown">請於 <span id="timer">30</span> 秒後再試一次。</p>
    <div class="tips" id="tips-box">📌 點擊畫面獲取 IELTS 懶人包</div>
</div>

<script>
    let countdown = 30;
    const timerElement = document.getElementById('timer');
    function updateTimer() {
        countdown--;
        timerElement.textContent = countdown;
        if (countdown === 0) {
            location.reload();
        }
    }
    setInterval(updateTimer, 1000);

    const tipsList = [
        "📌 雅思總分是四個部分的平均值，四捨五入到 0.5。",
        "📌 聽力與閱讀的分數取決於答對的題數，9 分大約要答對 39-40 題。",
        "📌 學術類與一般訓練類的閱讀難度不同，計分標準也不同。",
        "📌 寫作 Task 1 需要描述圖表或寫書信，Task 2 至少 250 字，觀點要清晰。",
        "📌 口說 Part 1 問日常話題，Part 2 是兩分鐘獨白，Part 3 需要深入討論。",
        "📌 口說時流暢度比用難單字更重要，避免長時間停頓。",
        "📌 連貫性是寫作和口說的重點，要善用連接詞。",
        "📌 句型多樣性加分，但錯誤過多會扣分，準確性更重要。",
        "📌 閱讀時抓關鍵字，不要逐字細讀，學會略讀與掃讀。",
        "📌 聽力考試時要先讀題目，預測可能的答案。",
        "📌 口說別死背答案，考官重視自然對話。",
        "📌 寫作要善用同義詞，避免重複用字。",
        "📌 錄音自己的口說練習，找出需要改進的地方。",
        "📌 練習時計時寫作，培養考試時間感。",
        "📌 聽力與閱讀的拼寫錯誤算錯，要特別注意單字拼法。",
        "📌 口說時發音清晰比刻意模仿口音更重要。",
        "📌 遇到不會的口說題，可以先重複問題爭取思考時間。",
        "📌 Task 2 寫作結構清楚最重要，開頭、主體、結尾要分明。",
        "📌 閱讀選擇題常有干擾選項，答案不一定用相同的字眼出現。",
        "📌 寫作避免過度使用模板句，考官喜歡自然表達。"
    ];

    function showRandomTip() {
        const randomIndex = Math.floor(Math.random() * tipsList.length);
        document.getElementById('tips-box').textContent = tipsList[randomIndex];
    }
    document.body.addEventListener("click", showRandomTip);
</script>
</body>
</html>
